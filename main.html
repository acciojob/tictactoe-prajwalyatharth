<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Tic Tac Toe</title>
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            justify-content: center;
            margin-top: 20px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid black;
            font-size: 24px;
            cursor: pointer;
        }
        .message {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="player-inputs">
            <input type="text" id="player-1" placeholder="Enter Player 1 Name">
            <input type="text" id="player-2" placeholder="Enter Player 2 Name">
            <button id="submit">Submit</button>
        </div>
        <h1 style="display: none;">Tic Tac Toe</h1>
        <div class="message"></div>
        <div class="board" style="display: none;">
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div>
            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
            <div class="cell" id="9"></div>
        </div>
    </div>

    <script>
        document.getElementById('submit').addEventListener('click', function() {
            let player1 = document.getElementById('player-1').value;
            let player2 = document.getElementById('player-2').value;
            if (player1 && player2) {
                document.getElementById('player-inputs').style.display = 'none';
                document.querySelector('h1').style.display = 'block';
                document.querySelector('.board').style.display = 'grid';
                document.querySelector('.message').textContent = `${player1}, you're up!`;
                startGame(player1, player2);
            }
        });

        function startGame(player1, player2) {
            let currentPlayer = player1;
            let currentSymbol = 'X';
            let board = ['', '', '', '', '', '', '', '', ''];
            let cells = document.querySelectorAll('.cell');
            
            cells.forEach(cell => {
                cell.addEventListener('click', function() {
                    let index = parseInt(this.id) - 1;
                    if (!board[index]) {
                        board[index] = currentSymbol;
                        this.textContent = currentSymbol;
                        if (checkWin(board, currentSymbol)) {
                            document.querySelector('.message').textContent = `${currentPlayer}, congratulations you won!`;
                            disableBoard();
                        } else {
                            currentPlayer = currentPlayer === player1 ? player2 : player1;
                            currentSymbol = currentSymbol === 'X' ? 'O' : 'X';
                            document.querySelector('.message').textContent = `${currentPlayer}, you're up!`;
                        }
                    }
                });
            });
        }

        function checkWin(board, symbol) {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], 
                [0, 3, 6], [1, 4, 7], [2, 5, 8], 
                [0, 4, 8], [2, 4, 6]
            ];
            return winPatterns.some(pattern => 
                pattern.every(index => board[index] === symbol)
            );
        }

        function disableBoard() {
            document.querySelectorAll('.cell').forEach(cell => cell.style.pointerEvents = 'none');
        }
    </script>
</body>
</html>
