<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Player Input Form -->
        <div id="player-form">
            <h2>Enter Player Names</h2>
   <label for="player-1">Player 1 name</label>
<input id="player-1" type="text" name="player-1" placeholder="Enter name" required>
<label for="player-2">Player 2 name</label>
<input id="player-2" type="text" name="player-2" placeholder="Enter name" required>

            <button id="submit">Start Game</button>
        </div>

        <!-- Game Board Section (Initially Hidden) -->
        <div id="game-section" style="display: none;">
            <h1>Tic Tac Toe</h1>
            <div class="message"></div>
            <div class="board">
                <!-- 9 Cells for Tic-Tac-Toe -->
                <div class="cell" id="1"></div>
                <div class="cell" id="2"></div>
                <div class="cell" id="3"></div>
                <div class="cell" id="4"></div>
                <div class="cell" id="5"></div>
                <div class="cell" id="6"></div>
                <div class="cell" id="7"></div>
                <div class="cell" id="8"></div>
                <div class="cell" id="9"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
